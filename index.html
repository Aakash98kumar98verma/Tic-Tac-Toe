<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./tic-tac-toe.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                    Tic-Tac-Toe
                </a>

                <div class="d-flex" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to Tic Tac Toe Game..!</h1>
        <div class="bord">

            <div class="cell bt bl"><span class="boxtext"></span></div>
            <div class="cell bt"><span class="boxtext"></span></div>
            <div class="cell bt br"><span class="boxtext"></span></div>
            <div class="cell bl"><span class="boxtext"></span></div>
            <div class="cell"><span class="boxtext"></span></div>
            <div class="cell br"><span class="boxtext"></span></div>
            <div class="cell bl bb"><span class="boxtext"></span></div>
            <div class="cell bb"><span class="boxtext"></span></div>
            <div class="cell bb br"><span class="boxtext"></span></div>

        </div>
        <div class="userInfo">
            <div class="player player1">Player 1: X</div>
            <div class="player player2">Player 2: 0</div>
        </div>
        <div>
            <p id="winner"></p>
            <img src="./win.gif" alt="gif" id="gif">
        </div>
        <button class="reset">Restart</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
